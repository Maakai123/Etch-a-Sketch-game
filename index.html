<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
               <div class="button">
                <button onclick="changeColor('black')" class="blackbtn">Black</button>
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="changeColor('gray')">gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
        </div>

        <div>
            <input type="text" placeholder="Size of Board" 
            value ="16" 
            onchange=" changeSize
            (this.value)"/>
            <button class="resetButton">Reset Size</button>
        </div>

        <div class="display">
         <label>Input is between 2 and 100</label>
        </div>
    </div>
    
    
    

    <script src="./index.js"></script>
</body>
</html>
